<!DOCTYPE html>
<html>
<head>
    <title>Achareh Chat Test</title>
</head>
<body>
    <h1>Chat with Achareh Assistant</h1>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="پیام خود را وارد کنید...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws/user1');
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');

        ws.onopen = () => console.log('Connected');
        ws.onmessage = (event) => {
            const msg = document.createElement('p');
            msg.textContent = 'Bot: ' + event.data;
            messagesDiv.appendChild(msg);
        };

        function sendMessage() {
            ws.send(input.value);
            const msg = document.createElement('p');
            msg.textContent = 'You: ' + input.value;
            messagesDiv.appendChild(msg);
            input.value = '';
        }
    </script>
</body>
</html>
